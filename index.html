<!DOCTYPE html>
<html>
    <head>
        <title>Formularz osobowy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="mb-3">
            <form name="user_data">
                    <table>
                    <tr><td>Imię</td><td><input type="text" placeholder="Wpisz twoje imię..." name="imie" class="form-control" id="pole1"></td></tr>
                    <tr>
                        <td>Wykształcenie </td>
                        <td>
                            <input name="wyksztalcenie" value="wyksztalcenie_p" checked type="radio" />podstawowe<br />
                            <input name="wyksztalcenie" value="wyksztalcenie_s" type="radio" />średnie </br>
                            <input name="wyksztalcenie" value="wyksztalcenie_w" type="radio" />wyższe
                        </td>
                    </tr>
                    <tr><td>E-mail</td><td><input type="text" placeholder="Wpisz swój email..." name="email" class="form-control"></td></tr>
                    <tr><td>Kod pocztowy</td><td><input type="text" placeholder="00-000" name="kod" class="form-control"></td></tr>
                    <tr><td>Wiadomość</td><td><textarea rows="6" cols="17" placeholder="Wpisz wiadomość..." name="wiadomosc" class="form-control"></textarea>
                    </td></tr>

                    <tr><td colspan="2"><button type="submit" class="btn btn-primary">Wyślij</button></td></tr>
                    </table>
                </form>
            </div>
    </body>
</html>
