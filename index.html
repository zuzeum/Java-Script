<!DOCTYPE html>
<html>
    <head>
        <title>Formularz osobowy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="my-5">
            <div class="mx-5">
                <h1>Obsługa modelu DOM</h1>
            </div>
        </div>
        <div class="my-5">
            <div class="mx-5">
                <div class="slider-wrapper">
                    <p>Slider:</p>
                    <input type="range" id="slider" min="30" max="1000" oninput="modifyRadius(this.value)">
                </div>
            </div>
        </div>

        <div class="my-5">
            <div class="mx-5">
                <div class="circle-wrapper">
                    <p>Circle:</p>
                    <div class="circle" id="circle"></div>
                </div>
            </div>
        </div>
        <div class="mx-5">
            <div class="max-width-form">
                <h1>Formularze</h1>

                <form id="paczkaForm" onsubmit="dodajPaczke(); return false;">
                    <div class="form-group">
                        <label for="nazwa">Nazwa paczki</label>
                        <input type="text" class="form-control" id="nazwa" maxlength="20" placeholder="np. Buty" required>
                    </div>
                    <div class="form-group">
                        <label for="szerokosc">Szerokość</label>
                        <input type="number" class="form-control" id="szerokosc" min="1" max="1000" step="1" placeholder="np. 20cm" required>
                    </div>
                    <div class="form-group">
                        <label for="wysokosc">Wysokość</label>
                        <input type="number" class="form-control" id="wysokosc" min="1" max="1000" step="1" placeholder="np. 10cm" required>
                    </div>
                    <div class="form-group">
                        <label for="glebokosc">Głębokość</label>
                        <input type="number" class="form-control" id="glebokosc" min="1" max="1000" step="1" placeholder="np. 15cm" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Dodaj paczkę</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Wyczyść</button>
                </form>
            </div>
                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th>Nazwa</th>
                            <th>Szerokość (cm)</th>
                            <th>Wysokość (cm)</th>
                            <th>Głębokość (cm)</th>
                            <th>Objętość (cm³)</th>
                        </tr>
                    </thead>
                    <tbody id="paczkaTableBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4" class="text-right">Sumaryczna objętość:</th>
                            <th id="sumaObjetosci">0 cm³</th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div>
                <div class="mx-5">
                    <h1>Notatnik</h1>
                </div>
                <div class="container mt-5 mb-5">
                    <div class="row">
                        <div class="col-md-4">
                            <h4>Lista Notatek</h4>
                            <ul id="notatkiLista" class="list-group"></ul>
                        </div>
                        <div class="col-md-8">
                            <h4>Notatka</h4>
                            <form id="notatkaForm" onsubmit="zapiszNotatke(); return false;">
                                <div class="form-group">
                                    <label for="tytul">Tytuł</label>
                                    <input type="text" id="tytul" class="form-control" maxlength="50" required>
                                </div>
                                <div class="form-group">
                                    <label for="tresc">Treść</label>
                                    <textarea id="tresc" class="form-control" rows="6"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Zapisz</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
